<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice</title>
</head>
<body>

    <h1>Roll the Dice!</h1>

    <h2>Guess the Roll</h2>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>


    <div th:if="${selections}">
        <p>You selected <span th:text="${n}"></span></p>
        <ul>
            <li th:each="selection : ${selections}">
                <p>
                <span th:text="${selection.roll}"></span>
                </p>
            </li>
        </ul>
    </div>


</body>
</html>
