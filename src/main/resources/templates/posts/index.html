<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head ('View All Posts')"></head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"></span>
    Username: <span th:text="${#authentication.principal.username}"></span>
    Email: <span th:text="${#authentication.principal.email}"></span>
</div>

<h1>Here are all the posts</h1>
<ul th:each="post : ${allPosts}">
    <li>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </li>
</ul>
</body>
</html>
