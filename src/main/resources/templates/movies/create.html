<!--Form Model Binding Example-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="partials/partials.html :: head ('View All Movies')"></head>
<style>
    form {
        display: flex;
        flex-direction: column;
        max-width: 50%;
        justify-content: center;
        margin: 50px;
    }
</style>
<body>


<div>[[${movie.title}]]</div>
<form th:action="@{'/movies/' + ${(movie.id == 0) ? 'create' : 'update' }}"
      th:method="post" th:object="${movie}">
    <!--        Change action to update or create depending on situation-->
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">
    <label for="description">Description</label>
    <textarea th:field="*{description}"  id="description"></textarea>
    <label for="director">Director</label>
    <input th:field="*{director}" type="text" id="director">
    <label for="coverImage">Cover Image</label>
    <input th:field="*{coverImage}" type="text" id="coverImage">

    <label for="releaseDate">Release Date</label>
    <input th:field="*{releaseDate}" type="date" id="releaseDate">


    <input type="submit" />

</form>
</body>
</html>
