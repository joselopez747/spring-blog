<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('View All Ads')">
<!--    <title>Create An Ad</title>-->
</head>
<body>
    <h1>Create an Ad</h1>

    <div>[[${ad.title}]]</div>
    <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
        Title:
        <input th:field="*{title}" />
        <br />
        Description:
        <input th:field="*{description}" />
        <br />
        <input type="submit" />
    </form>


    <script th:replace="partials/partials.html :: jquery"></script>
    <script th:replace="partials/partials.html :: main-js"></script>

</body>
</html>
